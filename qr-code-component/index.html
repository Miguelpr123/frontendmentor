<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="static/css/style.css">

</head>

<body>

    <div class="container center vh-100 ">
        
        <div class="card radius shadow-lg" style="width: calc( 250px + 33px  );" >
            <div class="card-header pt-3" >
                <img class="radius img-qr " style="width: 250px;" src="images/image-qr-code.png" alt="Title" />
            </div>
            <div class="card-body">
                <h5 class="card-title text-center outfit-font-lg " >Improve your front-end skills by building projects</h5>
                <p class="card-text text-center text-muted pb-3 pt-2 " >Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
            <!-- <div class="card-footer text-muted">Footer</div> -->
        </div>

    </div>

    <footer class="fixed-bottom py-3" style="background-color: var(--color-primero);" >
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Miguelpr123">Miguel Pérez Rodríguez</a>.
        </div>
    </footer>

</body>

</html>
